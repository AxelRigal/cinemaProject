<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Create a new Movie</h2>
    <form [formGroup]="filmForm" (ngSubmit)="onSaveFilm()">
      <div class="form-group">
        <label for="name">Title of the movie </label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
          <label for="name">Realisator of the movie </label>
          <input type="text" class="form-control" id="realisator" formControlName="realisator">
      </div>
      <div class="form-group">
          <label for="name">Date of the movie </label>
          <input type="date" class="form-control" id="date" formControlName="date">
      </div>
      <button class="btn btn-success" [disabled]="filmForm.invalid"> Save Movie</button>
    </form>
  </div>
</div>
