<!-- Le Html, du moins en Angular fonctionne avec un système de balises par exemple <div></div> 
  pour crée ce que l'on peut appeler des sections -->
<div class='exemple1'>
  <!-- La balise <p></p> sert à rédiger des paragraphes -->
  <p>
    welcome works!
  </p>
</div>

<!-- tu peut ajouter dans tes balises de class pour te permettre de modifier la section défini  -->
<div>
  <p class='exemple2'>
    seconde section pour te faire la main
  </p>
</div>
