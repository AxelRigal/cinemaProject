<div class="row">
    <div class="col-xs-12">
        <h2>Movies</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let film of films; let i = index" (click)="onViewFilm(i)"> <!--"-->
                <h3 class="list-group-item-heading">
                    {{film.name}}
                </h3>
                <h5> {{film.synopsisShort}} </h5>
                <h5>Release date : {{film.date}}</h5>
                <h5>Realisateur : {{film.realisator}}</h5>
                <h5>Scénario : {{film.synopsisLong}}</h5>
                <div *ngFor="let comment of comments">
                    <div *ngIf="film.id === comment.idFilm && comment.idUser == this.userId" style="border-style: dotted;">
                       <h5> Note donnée : {{comment.note}}</h5>
                       <h5> Commentaire : {{comment.content}}</h5>
                    </div>
                </div>
                <form [formGroup]="commentForm" (ngSubmit)="onSaveComment(film.id)">
                    <div class="form-group">
                        <label for="name">Note du film :</label>
                        <input type="text" class="form-control" id="note" formControlName="note">
                    </div>
                    <div class="form-group"> 
                        <label for="name">Commentaire :</label>
                        <input type="Text" class="form-control" id="content" formControlName="content">
                    </div>
                    <button class="btn btn-success" [disabled]="commentForm.invalid">Submit comment</button>
                </form>
            </button>
        </div>
    </div>
</div>
